rules:
  - name: Social Security Number
    type: ssn
    pattern: "\\b\\d{3}-\\d{2}-\\d{4}\\b"
    mask: "***-**-****"
    severity: high
    enabled: true
  - name: Date of Birth
    type: dob
    pattern: "\\b\\d{1,2}/\\d{1,2}/\\d{4}\\b"
    mask: "##/##/####"
    severity: medium
    enabled: true
  - name: Email Address
    type: email
    pattern: "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b"
    mask: "***@***"
    severity: medium
    enabled: true
  - name: Phone Number
    type: phone
    pattern: "\\b\\d{3}-\\d{3}-\\d{4}\\b|\\b\\(\\d{3}\\)\\s?\\d{3}-\\d{4}\\b"
    mask: "(***) ***-****"
    severity: medium
    enabled: true
  - name: Medical Record Number
    type: mrn
    pattern: "MRN\\s*[:#]?\\s*[A-Z0-9-]{6,}" 
    mask: "MRN-******"
    severity: high
    enabled: true
