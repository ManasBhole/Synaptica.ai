name: Publish Containers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-images:
    name: Build backend services
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY_OWNER: manasbhole
      IMAGE_REPO: synaptica.ai
    strategy:
      matrix:
        service:
          - api-gateway
          - ingestion-service
          - dlp-service
          - deid-service
          - normalizer-service
          - linkage-service
          - storage-service
          - training-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/go.Dockerfile
          build-args: |
            SERVICE_PATH=${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_REPO }}/${{ matrix.service }}:latest
          platforms: linux/amd64

  frontend-image:
    name: Build frontend
    runs-on: ubuntu-latest
    needs: backend-images
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY_OWNER: manasbhole
      IMAGE_REPO: synaptica.ai
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_REPO }}/frontend:latest
          platforms: linux/amd64
